<!DOCTYPE html>
<html>
<head>
<title>Ejemplo tablas</title>
<style>
table, tr, td, th{
border-collapse: collapse;	
}
td, th{
text-align: center;
border:1px solid black;
width: 20%;
}
</style>
</head>
<body>
<table>
	<tr>	
	<th colspan="3">Name</th>
	<th colspan="3">Dog name</th>
	<th colspan="3">Dog age</th>
	</tr>
	<td colspan="3">Caroline</td>
	<td colspan="3">Lassie</td>
	<td colspan="3">1</td>
</table>

</body>
</html>
