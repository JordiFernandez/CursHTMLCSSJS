<!DOCTYPE html>
<html>
<head>
	<title>Ejercicio Formulario</title>
</head>
<body>
	<img src="registro.png" width="100" height="100">
	<h2>LOG IN</h2>
	<form action = "/form.js" >
		<b> Username: </b> <input type="username" name="user" placeholder="Username" > <br><br>
		<b> Password: </b> <input type="password" name="pass" placeholder="Password" > <br><br>
		<input type="submit" value="Log in">
	</form>
	<br><br>

	<br><br>
	<h2>REGISTRATE</h2>
	<fieldset>
	<b> Username: </b> <input type="username" name="user" placeholder="Username" > <br><br>
	<b> Password: </b> <input type="password" name="pass" placeholder="Password" > <br><br>
	<b>Repeat password: </b> <input type="password" name="pass" placeholder="Password" > <br><br>
	<b> Fecha nacimiento: <input type="date" name="nacimiento" id="nacimiento"> <br><br>
	<b> Telefono: <input type="text" name="numero"> <br><br>
	<input type = "submit" value="Registrar">
	</fieldset>

</body>
</html>
