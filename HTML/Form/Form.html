<!DOCTYPE html>
<html>
<head>
	<title>Formulario</title>
</head>
<body>
	<h1> Formularios </h1>
	<br>
	<form>
	<h2>Form</h2>
	<label for="name"> First name: </label>
	<br>
	<input type="text" name="firstname" value="Mickey" id ="name">
	<!label relacionado con input mediante for(label) == id(input)>
	<br>
	<label for="color"> Color: </label>
	<br>
	<input type="color" name="color" id="color" value="#2fb8d0">
	<br>
	<label for="bday"> Birthday: </label>
	<br>
	<input type="date" name="bday" id="bday">
	<br><br>
	<input type="submit" value="Submit">
	</form>
	<br><br><br>

	<h2>Fieldset and legend</h2>
	<form>
		Password: <input type="password" name="pass" placeholder="your password here"> <br>
		<fieldset>
			<legend>Dog:</legend>
			Email: <input type="email" name="email" placeholder="example@email.com"><br>
			Number: <input type="number" name="number" value="1" max="5"><br>
			Size: <input type="range" name="range" value="4" step="2"> <br>
			Url: <input type="url" name="url" placeholder="https://www.google.es"> <br>
		</fieldset>
		<input type="submit" value="Submit">
	</form>
	<br><br><br>

	<h2>Select opt y optgroups</h2>
	<form>
		Best color:
		<select name="colors">
			<optgroup label="Cold">
				<option value="blue"> Blue</option>
				<option value="green" > Green </option>
			</optgroup>
			<optgroup label="Warm">
				<option value="red"> Red</option>
				<option value="yellow"> Yellow </option>
			</optgroup>
		</select>
	</form>
	<br><br><br>

	<h2>Data list</h2>
	<form>
		Best Color:
		<input list="colors" name="color">
		<datalist id="colors">
			<option value="Blue"> </option>
			<option value="Red" >  </option>
			<option value="Yellow"> </option>
			<option value="Green" >  </option>
		</datalist>
		<br><br>
		<input type="submit" name="Submit">
	</form>
	<br><br><br>

	<h2>Radio button y checbox</h2>
	<form >
		<label for="male">Male: </label>
		<input type="radio" name="gender" value="male" id="male" checked><br>
		<label for="female">Female: </label>
		<input type="radio" name="gender" value="female" id=”female”><br>
		<label for="other">Other: </label>
		<input type="radio" name="gender" value="other" id=”other”><br>
		<input type="checkbox" name="gender2" value="NB"> Non-binary <br>
		<input type="checkbox" name="gender3" value="AH"> Apache Helicopter <br>
		<input type="submit" value="Submit">
	</form>
	<br><br><br>

	<h2>Text area</h2>
	<form >
		Essay:
		<textarea name="message" rows="10" cols="30">
		You need to be careful with textareas because, for example, this line is one line break
		from the start, so sometimes you are adding spaces or breaks without knowledge of it.
		</textarea>
		<br><br>
		<input type="submit" value="Submit">
	</form>
</body>
</html>
